<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sticky Points | Sign Up</title>
  <link rel="stylesheet" href="css/ExternalStylesheet.css">
</head>

<body>

  <header>
    <h1>Sign Up</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section>
      <img src="assets/images/logo.png" alt="Project Image" />
      

      <h2>Create Account</h2>

      <form onsubmit="return validatesignup()">
        <label>Name:</label>
        <input type="text" id="signup-name" required/> <br /><br />

        <label>Email:</label>
        <input type="email" id="signup-email" required/> <br /><br />

        <label>Password:</label>
        <input type="password" id="signup-password" required/> <br /><br />

        <p is="signup-error"></p>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>

  <footer>
    <p>&copy; 2025 Sticky Points</p>

    <p id="date-time"></p>
  </footer>

</body>
</html>
