<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sticky Points | Login</title>
  <link rel="stylesheet" href="css/ExternalStylesheet.css">
</head>

<body>

  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <main>
    <section>
      <img src="assets/images/logo.png" alt="Project Image"/>

      <h2>Login Form</h2>

      <form onsubmit="return validateLogin()">
        <label>Email:</label>
        <input type="email" id="login-email" required/> <br/><br/>

        <label>Password:</label>
        <input type="password" id="login-password" required/>

        <p id="login-error" style="color:red; font-weight:bold;"></p>

        <a href="signup.html">I don't have an account</a> <br><br>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>

  <footer>
    <p>&copy; 2025 Sticky Points</p>

    <p id="date-time"></p>
  </footer>

</body>
</html>
