<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sticky Points | Login</title>
  <link rel="stylesheet" href="css/ExternalStylesheet.css">

  <script>
    function toggleTheme() {

      if (document.body.classList.contains("dark")) {
          document.body.classList.remove("dark");
      } 
      else {
          document.body.classList.add("dark");
      }

    }

    var helpArray = [
      "Enter your e-mail in the format user@domain.", 
      "The password must be at least 8 characters long", 
      "" ];

    function helptext(messageNum){
      document.getElementById("tip").innerHTML = helpArray[messageNum];
    }
  </script>
</head>

<body>

  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
      <a href="about.html">About Us</a>
      <div id="themeToggle" onclick="toggleTheme()" class="toggle-switch">
      <div class="toggle-circle"></div>
      <span class="icon-sun">â˜€</span>
      <span class="icon-moon">ðŸŒ™</span>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <img src="assets/images/logo.png" alt="Project Image"/>

      <h2>Login Form</h2>

      <form onsubmit="return validateLogin()">
        <label>Email:</label>
        <input type="email" id="login-email" onfocus="helptext(0)" onblur="helptext(2)" required/> <br/><br/>

        <label>Password:</label>
        <input type="password" id="login-password" onfocus="helptext(1)" onblur="helptext(2)" required/>

        <div id = "tip"  style="color: red;"> </div><br/>

        <p id="login-error" style="color:red; font-weight:bold;"></p>

        <a href="signup.html">I don't have an account</a> <br><br>

        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>

  <footer>
    <p>&copy; 2025 Sticky Points</p>

    <p id="date-time"></p>
  </footer>

</body>
</html>
